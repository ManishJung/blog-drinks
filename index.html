    <div class = "blog-container">

    <script>
      
        const getProducts = async () => {
          const response = await fetch(
            "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita"
          );
          const data = await response.json();
  
          const blogContainer = document.getElementById(
            "blog-list-container"
          );
            data['drinks'].forEach((item) => {
              //console.log(item.idDrink)
              const singleProduct = `
                        <div class="image-card" onclick = "viewProductDetails(${item.idDrink})">
                            <img
                            class="food-image"
                            src="${item.strDrinkThumb}"
                            />
                            <h4 style="padding :5px" >${item.strDrink} </h4>
                        </div>`;
  
              blogContainer.innerHTML += singleProduct;
            });
      }
      const viewProductDetails = (idDrink) => {
              window.location.href = `drinkdetails.html?id=${idDrink}`;
          };
  
        getProducts();
      </script>
